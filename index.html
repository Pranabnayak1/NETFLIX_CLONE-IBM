<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header id="header" class="">
        <div class="header-cont container">
            <div class="left-cont">
                <img class="header-brand" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">TV Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">New & Popoular</li>
                    <li class="nav-item">My List</li>
                </ul>
            </div>
            <div class="right-cont">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="search-icon">
                    <!-- ... -->
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="Hawkins-Icon Hawkins-Icon-Standard">
                    <!-- ... -->
                </svg>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStwFaYAGTiZ0jEmNQos74oTp5FIKJ5aUK71w&usqp=CAU" alt="">
            </div>
        </div>
    </header>
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    <div class="movies-cont container" id="movies-cont">
    </div>
    <script src="script.js"></script>
</body>
</html>
